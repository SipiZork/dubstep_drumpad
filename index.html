<meta name="robots" content="noindex">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sollabong Dubstep Drumpad</title>
<style id="jsbin-css">
html {
  font-size: 10px;
  background: url(https://i.imgur.com/kP46UAM.jpg) bottom center;
  background-size: cover;
}

body,html {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}



.keys-cont {
  display: block;
  margin-top: 10vh;
  height: 100vh;
}

h1{
  background: rgba(0,0,0,0.4);
  text-align: center;
  font-size: 3.9rem;
  padding: 20px;
  margin-top: 10vh;
  color: white;
  stroke: solid 3px black;
}

.keys {
  display: flex;
  flex: 1;
  width: 100vw;
  align-items: center;
  justify-content: center;
}

.key {
  border: .4rem solid black;
  border-radius: .5rem;
  margin: 2rem;
  font-size: 1.5rem;
  padding: 1rem .5rem;
  transition: all .07s ease;
  width: 10rem;
  text-align: center;
  color: white;
  background: rgba(0,0,0,0.4);
  text-shadow: 0 0 .5rem black;
}

.playing {
  transform: scale(1.1);
  border-color: orange;
  box-shadow: 0 0 1rem #ffc600;
}

kbd {
  display: block;
  font-size: 4rem;
}

.sound {
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: .1rem;
  color: #ffc600;
}
</style>
</head>
<body>
<h1>DUBSTEP DRUMPAD</h1>
<div class="keys-cont">
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">hihat</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">bass1</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bass2</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">bass3</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">vocal1</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">vocal2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">vocal3</span>
    </div>
  </div>
  </div>

  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/bass1.wav"></audio>
  <audio data-key="71" src="sounds/bass2.wav"></audio>
  <audio data-key="72" src="sounds/bass3.wav"></audio>
  <audio data-key="74" src="sounds/vocal1.wav"></audio>
  <audio data-key="75" src="sounds/vocal2.wav"></audio>
  <audio data-key="76" src="sounds/vocal3.wav"></audio>




<script id="jsbin-javascript">
function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>
</body>
</html>
